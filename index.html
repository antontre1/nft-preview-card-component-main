<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/mycss.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="visual">
      </div>
      <div class="details">
        <div class="description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="behaviors">
          <div class="price">
            <img class="icon" src="./images/icon-ethereum.svg" alt="price">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img class="icon" src="./images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="author">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
